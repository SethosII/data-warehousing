<!doctype html>
<html lang="de">
	<head>

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../reveal.js-3.0.0/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../reveal.js-3.0.0/css/print/pdf.css' : '../reveal.js-3.0.0/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="images/opal2latex-aktuell-transparent.png">

					<h2>Phase 3: Auswertungen und Visualisierung</h2>
					<p>Leipzig, 24.08.2015</p>
					<p>Henry Glück & Paul Jähne</p>
				</section>
				<section data-markdown="datawarehousing.md"  
					data-separator="^\n\n\n"  
					data-separator-vertical="^\n\n"  
					data-separator-notes="^Note:"  
					data-charset="utf-8">
				</section>
			</div>
		</div>

		<script src="../reveal.js-3.0.0/lib/js/head.min.js"></script>
		<script src="../reveal.js-3.0.0/js/reveal.js"></script>

		<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				// Display controls in the bottom right corner
				controls: false,
				// Display a presentation progress bar
				progress: true,
				// Display the page number of the current slide
				slideNumber: true,
				// Push each slide change to the browser history
				history: false,
				// Enable keyboard shortcuts for navigation
				keyboard: true,
				// Enable the slide overview mode
				overview: true,
				// Vertical centering of slides
				center: true,
				// Enables touch navigation on devices with touch input
				touch: true,
				// Loop the presentation
				loop: false,
				// Change the presentation direction to be RTL
				rtl: false,

				fragments: true,

				autoSlide: 0,
				// Stop auto-sliding after user input
				autoSlideStoppable: true,
				// Enable slide navigation via mouse wheel
				mouseWheel: false,

				hideAddressBar: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// Transition speed
				transitionSpeed: 'default', // default/fast/slow

				backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

				viewDistance: 3,

					mathjax: '../MathJax-2.5.1/MathJax.js',
					config: 'TeX-AMS-MML_SVG'//'TeX-AMS-MML_HTMLorMML',
				},

				// Optional reveal.js plugins
				dependencies: [

					{ src: '../reveal.js-3.0.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

					// Zoom in and out with Alt+click
					{ src: '../reveal.js-3.0.0/plugin/zoom-js/zoom.js', async: true },

					{ src: '../reveal.js-3.0.0/plugin/notes/notes.js', async: true },

					{ src: '../reveal.js-3.0.0/plugin/math/math.js', async: true },
